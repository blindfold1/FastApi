<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My API</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Кнопка Sign In и форма логина в правом верхнем углу -->
    <div class="header">
        <button class="sign-in-btn" onclick="toggleLoginForm()">Sign In</button>
        <div class="login-form-container" id="loginFormContainer">
            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
                <button type="submit">Sign In</button>
            </form>
            <p id="loginError" style="color: red; display: none;"></p>
        </div>
        <button class="user-info-btn" onclick="getUserInfo()">Get Info</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Фоновое изображение с заголовками -->
    <div class="background-image">
        <h1 class="body-title">Body</h1>
        <h2 class="subtitle">Ultimate fitness helper</h2>
    </div>

    <!-- Блок для отображения информации о пользователе -->
    <div class="user-info">
        <div id="userInfo" style="margin-top: 20px;"></div>
    </div>

    <!-- Подключаем JavaScript-файл -->
    <script src="/static/script.js"></script>
</body>
</html>
